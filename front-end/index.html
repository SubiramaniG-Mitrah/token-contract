<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"
      type="application/javascript"
    ></script>
    <script src="abi.json.js"></script>
    <title>TokenContract Interaction</title>
    <style>
      body {
        margin: 0;
        padding: 20px;
      }

      .card-container {
        max-width: 400px;
        padding: 20px;
      }

      .form-group {
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body data-bs-theme="dark">
    <div class="w-100 d-flex justify-content-center align-items-center">
      <div class="card card-container">
        <h1 class="mb-4">TokenContract Interaction</h1>
        <div class="form-group">
          <label>Total Supply:</label>
          <span id="totalSupply"></span>
        </div>
        <div class="form-group">
          <label>Balance for Address:</label>
          <input type="text" id="balanceAddress" class="form-control" />
          <button class="btn btn-primary btn-sm mt-2" onclick="getBalance()">
            Get Balance
          </button>
          <span id="balanceResult"></span>
        </div>
        <div class="form-group">
          <label>Transfer To Address:</label>
          <input type="text" id="transferToAddress" class="form-control" />
          <label>Amount:</label>
          <input type="number" id="transferAmount" class="form-control" />
          <button
            class="btn btn-primary btn-sm mt-2"
            onclick="transferTokens()"
          >
            Transfer
          </button>
        </div>
        <div class="form-group">
          <label>Approve To Address:</label>
          <input type="text" id="approveToAddress" class="form-control" />
          <label>Amount:</label>
          <input type="number" id="approveAmount" class="form-control" />
          <button class="btn btn-primary btn-sm mt-2" onclick="approveTokens()">
            Approve
          </button>
        </div>
        <div class="form-group">
          <label>Allowance Owner Address:</label>
          <input type="text" id="allowanceOwnerAddress" class="form-control" />
        </div>
        <div class="form-group">
          <label>Allowance Spender Address:</label>
          <input
            type="text"
            id="allowanceSpenderAddress"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <button
            class="btn btn-primary btn-sm mt-2"
            onclick="checkAllowance()"
          >
            Check Allowance
          </button>
          <span id="allowanceResult"></span>
        </div>
        <div class="form-group">
          <label>Delegated Transfer From Address:</label>
          <input type="text" id="delegatedFromAddress" class="form-control" />
          <label>To Address:</label>
          <input type="text" id="delegatedToAddress" class="form-control" />
          <label>Amount:</label>
          <input type="number" id="delegatedAmount" class="form-control" />
          <button
            class="btn btn-primary btn-sm mt-2"
            onclick="delegatedTransfer()"
          >
            Delegated Transfer
          </button>
        </div>
      </div>
    </div>

    <!-- Include Web3.js -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/web3@1.5.0/dist/web3.min.js"></script> -->
    <!-- <script src="web3-scripts.js"></script> -->

    <!-- Include Ethers.js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="ethers.scripts.js"></script>
  </body>
</html>
